name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # ✅ แก้ปัญหา "paths not resolved" โดยชี้ไปที่ package.json แทน
          cache-dependency-path: web/package.json

      - name: Install
        working-directory: web
        # ✅ ไม่ใช้ npm ci เพื่อไม่ต้องมี package-lock.json
        run: npm install

      - name: Build
        working-directory: web
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
          # ✅ base path ต้องตรงชื่อ repo
          VITE_BASE_PATH: /drug-pricing-webapp/
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
